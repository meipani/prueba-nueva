<head>

</head>
<body>
	<header><marquee scrollamount=10><h1>Pago en tarjeta</h1></marquee>

	</header>
	

	<article> 

		<p class="caja1">Ingrese precio en dolar</p><input class="texto" type="text" id="precio" value=""> 
		

</article>
<footer>
<p class="cajabuton"><button class="button" onclick="myFunction()">Calcular</button></p>
<p id="mostrar" class="caja2"></p>
</footer>



<script>

function myFunction() {
  var x = document.getElementById("precio").value;
  var a = x*124
  var b = a*0.35
  var c = a*0.30
  var t = a+b+c
  document.getElementById("mostrar").innerHTML = t;
}
</script>
